			<!-- Nav -->	
		
			<div class = "nav-bar"> 					
				
				<div class = "main-nav" id = "mainNav">									
					<div class = "nav-button"> <a href = "index.html">Home</a> </div>

				<div class= "mobile-nav" id="mobileNav">
					<a href="javascript:void(0)" style="font-size:28px;cursor:pointer;color:#FFFFFF;padding:10px;" onclick="closeNav()">&#10005;</a>
					<a href = "index.html">Home</a>

					<img src = "images/burger.gif" alt="Mobile Menu Icon">
				</span>			
				
			</div>
			
			<!-- ENDS Nav -->	
			
			
			<!-- Javascript for Nav -->
			
			<script>
				
				//when mobile nav icon is clicked
				function openNav() {		
					document.getElementById("mobileNav").style.height = "250px";
					document.getElementById("theMenu").style.visibility = "hidden";		  
				}
				
				//when mobile nav is closed
				function closeNav() {
				  document.getElementById("mobileNav").style.height = "0px";
				  document.getElementById("theMenu").style.visibility = "visible";			
				}
				
				//if window is resized when mobile nav is open			
				window.onresize = displayWindowSize;
				
				function displayWindowSize() {
				
					var x = document.getElementById("mainNav");
					if (window.getComputedStyle(x).display === "flex") {
						document.getElementById("mobileNav").style.height = "0px";
						document.getElementById("theMenu").style.visibility = "visible";
					}				
					
				}		
				
			</script>
		
			<!-- ENDS Javascript for Nav -->
